<!DOCTYPE html>
<html>
<head></head>
<body>
{% load staticfiles %}
<title>规则详情</title>
<meta charset="UTF-8"/>
<link rel="stylesheet" href="{% static 'css/amazeui.min.css' %}"/>
<link rel="stylesheet" href="{% static 'css/admin.css' %}"/>
<link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.2.0/css/bootstrap.min.css"/>
<link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.2.0/css/bootstrap-theme.min.css"/>
<script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
<script src="http://cdn.bootcss.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
<table>
    <tbody>
    <tr>
        <td style="color: green"><font></font>规则ID：</td>
        <td><input type="text" id="sid" value="{{ rule.sid }}" style="width: 400px ;color: green" disabled="disabled"/>
        </td>
    </tr>
    <tr>
        <td style="color: green"><font></font>描述信息：</td>
        <td><textarea id="msg" style="width: 400px; height: 30px; color: green; ">{{ rule.msg }}</textarea></td>
    </tr>
    <tr>
        <td style="color: green"><font></font>引用信息：</td>
        <td><textarea id="reference" style="width: 400px; height: 30px;color: green; ">{{ rule.reference }}</textarea>
        </td>
    </tr>
    <tr>
        <td style="color: green"><font></font>匹配内容：</td>
        <td><textarea id="content" style="width: 400px;height: 30px;color: green; ">{{ rule.content }}</textarea></td>
    </tr>
    <tr>
        <td style="color: green"><font></font>类型：</td>
        <td><input type="text" id="class_type" value="{{ rule.class_type }}" style="width: 400px;color: green"/></td>
    </tr>
    <tr>
        <td style="color: blue"><font></font>家族名称：</td>
        <td><input type="text" id="malname" value="{{ rule.malname }}" style="width: 400px;color: blue"/></td>
    </tr>
    <tr>
        <td style="color: blue"><font></font>攻击者：</td>
        <td><input type="text" id="attacker" value="{{ rule.attacker }}" placeholder="src或dst"
                   style="width: 400px;color: blue"/></td>
    </tr>
    <tr>
        <td style="color: blue"><font></font>受害者：</td>
        <td><input type="text" id="victim" value="{{ rule.victim }}" placeholder="src或dst"
                   style="width: 400px;color: blue"/></td>
    </tr>
    <tr>
        <td style="color: blue"><font></font>成功攻击：</td>
        <td><input type="text" id="success" value="{{ rule.success_attack }}" placeholder="是/否"
                   style="width: 400px;color: blue"/></td>
    </tr>
    <tr>
        <td style="color: blue"><font></font>控制源：</td>
        <td><input type="text" id="controller" value="{{ rule.controller }}" placeholder="pkt.src或pkt.dst"
                   style="width: 400px;color: blue"/></td>
    </tr>
    <tr>
        <td style="color: blue"><font></font>确认被控：</td>
        <td><input type="text" id="confirm" value="{{ rule.confirm_controlled }}" placeholder="是/否"
                   style="width: 400px;color: blue"/></td>
    </tr>
    <tr>
        <td style="color: blue"><font></font>修订版本：</td>
        <td><input type="text" id="rev" value="{{ rule.rev }}"
                   style="width: 400px;color: blue"/></td>
        <!--<td><input type="text" id="rev" value="{{ rule.rev }}" onkeyup="check_num('rev')"
                   style="width: 400px;color: blue"/></td>-->
    </tr>
    <tr>
        <td style="color: blue"><font></font>知识库信息：</td>
        <td><input type="text" id="knowledge" value="{{ rule.knowledge_base }}" style="width: 400px;color: blue"/></td>
    </tr>
    <tr>
        <td style="color: blue"><font></font>是否屏蔽：</td>
        <td><input type="text" id="shield" value="{{ rule.shield }}" placeholder="是/否"
                   style="width: 400px;color: blue"/></td>
    </tr>
    <tr>
        <td style="color: blue"><font></font>出库包含：</td>
        <td><input type="text" id="contain" value="{{ rule.contain }}" placeholder="是/否"
                   style="width: 400px;color: blue"/></td>
    </tr>
    <tr>
        <td style="color: blue"><font></font>首次检出时间：</td>
        <td><input type="text" id="first_check_time" value="{{ rule.first_check_time }}"
                   style="width: 400px;color: blue"/></td>
    </tr>
    <tr>
        <td style="color: blue"><font></font>首次检出位置：</td>
        <td><input type="text" id="first_check_position" value="{{ rule.first_check_position }}"
                   style="width: 400px;color: blue"/></td>
    </tr>
    <tr>
        <td style="color: blue"><font></font>整体检出时间：</td>
        <td><input type="text" id="overall_first_check_time" value="{{ rule.overall_first_check_time }}"
                   style="width: 400px;color: blue"/></td>
    </tr>
    <tr>
        <td style="color: blue"><font></font>整体检出位置：</td>
        <td><input type="text" id="overall_first_check_position" value="{{ rule.overall_first_check_position }}"
                   style="width: 400px;color: blue"/></td>
    </tr>
    <tr>
        <td style="color: blue"><font></font>检出个数：</td>
        <td><input type="text" id="check_out_numbers" value="{{ rule.check_out_numbers }}"
                   style="width: 400px;color: blue"/></td>
        <!--<td><input type="text" id="check_out_numbers" value="{{ rule.check_out_numbers }}"
                   onkeyup="check_num('check_out_numbers')" style="width: 400px;color: blue"/></td>-->
    </tr>
    <tr>
        <td style="color: blue"><font></font>误报个数：</td>
        <td><input type="text" id="error_numbers" value="{{ rule.error_numbers }}"
                   style="width: 400px;color: blue"/>
        </td>
        <!--<td><input type="text" id="error_numbers" value="{{ rule.error_numbers }}" onkeyup="check_num('error_numbers')"
                   style="width: 400px;color: blue"/>-->
        </td>
    </tr>
    <tr>
        <td style="color: blue"><font></font>特征来源：</td>
        <td><input type="text" id="feature_source" value="{{ rule.feature_source }}" placeholder="自动更新/手动添加"
                   style="width: 400px;color: blue"/></td>
    </tr>
    <tr>
        <td style="color: blue"><font></font>备注：</td>
        <td><input type="text" id="remarks" value="{{ rule.remarks }}" placeholder="修改理由,修改人信息"
                   style="width: 400px;color: blue"/></td>
        <td align="center">
            <button onclick="edit_detail()">提交</button>
        </td>
    </tr>
    </tbody>
</table>
<script type="text/javascript" src="{% static 'js/jquery-1.11.3.min.js' %}"></script>
<script type="text/javascript" src="{% static 'myplugs/js/plugs.js' %}"></script>
<script type="text/javascript">
    function check_num(id) {
        var input = get_input_val(id)
        var reg = new RegExp(/^[1-9]d*|0$/);
        var check_flag = true
        if (input != null && input !== "") {
            if (isNaN(input) || !reg.test(input)) {
                <!--alert('修订版本/检出个数/误报个数只能是等于或大于0的整数!')-->
                document.getElementById(id).value = null
                check_flag = false
            }
        }
        return check_flag
    }
</script>

<script type="text/javascript">
    function edit_detail() {
        if (check_num("rev") && check_num("check_out_numbers") && check_num("error_numbers")) {
            var arr = new Array();
            var id_arr = new Array("sid", "msg", "reference", "class_type", "malname", "attacker", "victim",
                "success", "controller", "confirm", "rev", "knowledge", "shield", "contain",
                "first_check_position", "overall_first_check_position", "check_out_numbers",
                "error_numbers", "feature_source", "remarks", "content")

            for (var i = 0, len = id_arr.length; i < len; i++) {
                arr.push(get_input_val(id_arr[i]))
            }
            console.log(arr)

            if (confirm("确认修改吗？")) {
                $.ajax({
                    cache: false,
                    type: "POST",
                    url: "/backstage/rules/edit",
                    traditional: true,  //加上此项可以传数组
                    dataType: 'json',
                    async: true,
                    data: {'data': arr},
                    success: function (data) {
                        if (data == 1) {
                            alert('规则修改成功!')
                            {#custom_close()#}
                            {#var current = location.href;#}
                            {#var newurl = current.split('backstage')[0]#}
                            {#window.open(newurl+'baskstage')#}
                            {#window.location.reload();#}
                        } else if (data == 0) {
                            alert('规则修改失败!')
                        } else if (data == 5) {
                            alert('修订版本/检出个数/误报个数只能是等于或大于0的整数!')
                        }
                    }
                });
            }
        } else {
            alert('修订版本/检出个数/误报个数只能是等于或大于0的整数!')
        }
    }
</script>
<script type="text/javascript">
    function get_input_val(data) {
        var val = document.getElementById(data).value;
        return val
    }
</script>
</body>
</html>
