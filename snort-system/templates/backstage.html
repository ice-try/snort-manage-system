      </dir>

  <script src="{% static 'lib/jquery/jquery.min.js' %}"></script>

    function rule_out(title,id){
      $.jq_Panel({
            title: title,
            iframeWidth: 500,
            iframeHeight: 80,
            url: "download"
      });
    }
  </script> 
  <script type="text/javascript">
    function get_xlsx(title,id){
      $.jq_Panel({
            title: title,
            iframeWidth: 500,
            iframeHeight: 80,
            url: "xlsx"
      });
    }
  </script>
